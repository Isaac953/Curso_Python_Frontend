<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <h1>Signup</h1>
    <fieldset>
      <legend>Este es mi formulario</legend>
      <form action="" method="post" enctype="multipart/form-data">
        <div>
          <label for="email">Correo: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite su correo"
          />
        </div>
        <div>
          <label for="clave">Contraseña: </label>
          <input
            type="password"
            name="clave"
            id="clave"
            placeholder="Digite clave"
          />
        </div>
        <div>
          <label for="confirmar">Confirmar Contraseña: </label>
          <input
            type="password"
            name="confirmar"
            id="confirmar"
            placeholder="Digite clave"
          />
        </div>
        <div>
          <label for="foto">Subir fotografía: </label>
          <input type="file" name="foto" id="foto" required />
        </div>
        <div>
          <label for="generom">Genero: </label>
          <input type="radio" name="genero" id="generom" value="M" />Masculino
          <input type="radio" name="genero" id="generof" value="F" />Femenino
        </div>

        <div>
          <label for="pais">Pais: </label>
          <select name="pais" id="pais">
            <option value="sv">El Salvador</option>
            <option value="us" selected>Estados Unidos</option>
            <option value="uk">Reino Unido</option>
            <option value="es">España</option>
            <option value="mx">Mexico</option>
          </select>
        </div>
        <div>
          <label for="chk1">Hobbies: </label>
          <input type="checkbox" name="hobby" id="hobby1" value="1" />Futbol
          <input type="checkbox" name="hobby" id="hobby2" value="2" />Series
          <input type="checkbox" name="hobby" id="hobby3" value="3" />Basketball
        </div>
        <div>
          <label for="direccion">Dirección: </label>
          <textarea name="direccion" id="direccion" cols="30" rows="5"></textarea>
        </div>
        <div>
          <label for="fecha">Fecha: </label>
          <input type="date" name="fecha" id="fecha" value="2023-02-24" />
        </div>
        <div>
          <label for="calif">Calificación: </label>
          <input type="range" name="calif" id="calif" max="10" min="0" value="10" oninput="this.nextElementSibling.value = this.value" />       
          <input type="text" name="vcalif" id="vcalif" size="1"/>
        </div>
        <input type="submit" value="Guardar" />
      </form>
    </fieldset>
  </body>
</html>

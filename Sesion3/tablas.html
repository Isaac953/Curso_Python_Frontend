<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla HTML</title>
  </head>
  <body>
    <h2>Tabla HTML</h2>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th> <!--Table head-->
          <th>Nombre</th>
          <th>Edad</th>
        </tr> <!--Table row-->
      </thead>
      <tbody>
        <tr><td>1</td><td>Alicia</td><td rowspan="2">25</td></tr>
        <tr><td>2</td><td>Beto</td></tr>
        <tr><td>3</td><td>Camila</td><td>35</td></tr>
        <tr><td>4</td><td>Diana</td><td>40</td></tr>

      </tbody>

      <tfoot><tr><td colspan="3">Tabla de personas</td></tr></tfoot>
    </table>
  </body>
</html>

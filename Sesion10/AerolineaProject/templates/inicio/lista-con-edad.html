{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  </head>
  <body>
    <h1>{{ titulo }}</h1>

    <table>
      <thead>
        <tr>
          <th>Empleado</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        {% for empleado in empleados %}
        <tr class="{{empleado.class}}">
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.edad}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

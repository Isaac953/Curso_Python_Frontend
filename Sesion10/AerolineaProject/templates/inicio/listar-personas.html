<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ titulo }}</title>
  </head>
  <body>
    <h1>{{ titulo }}</h1>
    <ul>
      {% for nombre in nombres %} 
        {% if nombre == 'beto' %}
        <li style="font-weight: bold">{{ nombre }}</li>
        {% else %}
        <li>{{ nombre }}</li>
        {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>

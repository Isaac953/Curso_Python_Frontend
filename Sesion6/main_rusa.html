<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación Rusa</title>
    <script src="static/js/funciones.js"></script>
    <link rel="stylesheet" href="static/css/estilos.css">
</head>
<body>
    <h1>Multiplicación Rusa</h1>
    <form action="">
        <input type="number" name="n1" id="n1" onkeyup="multi_rusa(document.getElementById('n1').value,document.getElementById('n2').value, 'respuesta')">
        <input type="number" name="n2" id="n2" onkeyup="multi_rusa(document.getElementById('n1').value,document.getElementById('n2').value, 'respuesta')">
        <button type="button" 
        onclick="multi_rusa(document.getElementById('n1').value,document.getElementById('n2').value, 'respuesta')">
            Calcular
        </button>
    </form>
    <br><br>
    <div id="respuesta"></div>

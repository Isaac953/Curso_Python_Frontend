<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar dos números</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt('digite un numero')); // javascript 2015
        let n2 = parseInt(prompt('digite otro numero'));// javascript 2016 hacia adelante

        let suma = n1 + n2;
        let resta = n1 - n2;
        let multi = n1 * n2;
        let divi = n1 / n2;

        alert('la suma es: ' + suma +'\n la resta es: ' + resta +'\n la multiplicación es: ' + multi +'\n la división es: ' + divi);
        console.log('la suma es: ' + suma +'\n la resta es: ' + resta +'\n la multiplicación es: ' + multi +'\n la división es: ' + divi);
        // TODO: imprimir las 3 operaciones aritmeticas faltantes
    </script>
</body>
</html>

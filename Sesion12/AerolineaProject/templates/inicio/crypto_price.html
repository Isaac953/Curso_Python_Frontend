{% extends 'layout/base_b5.html' %}
{% block titulo %}
    Crypto Price 
{% endblock titulo %}
{% block contenido %}
<h1>Crypto Price</h1>
<a href="{% url 'empleados_app:crear-empleado' %}" class="btn btn-secondary">Nuevo Empleado</a>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
        {% for crypto in precios  %}
        <tr>
            <td>{{ crypto.symbol }}</td>
            <td>{{ crypto.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>  
{% endblock contenido %}

{% extends 'layout/base_b5.html' %}

{% block titulo %}
    {{ titulo }}
{% endblock titulo %}

{% block contenido %}
<h1>{{ titulo }}</h1>
<ul>
    {% for nombre in nombres  %}
        {% if nombre == 'beto' %}
            <li style="font-weight: bolder;">{{ nombre }}</li>
        {% else %}
            <li>{{ nombre }}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock contenido %}

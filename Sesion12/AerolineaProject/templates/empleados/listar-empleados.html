{% extends 'layout/base_b5.html' %}

{% block titulo %}
    {{ titulo }}
{% endblock titulo %}

{% block contenido %}
<h1>{{ titulo }}</h1>
<a href="{% url 'empleados_app:crear-empleado' %}" class="btn btn-secondary">Nuevo Empleado</a>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOmbre</th>
        <th scope="col">Correo</th>
        <th scope="col">Sueldo</th>
      </tr>
    </thead>
    <tbody>
        {% for el in lista  %}
        <tr>
            <td>{{ el.id }}</td>
            <td>{{ el.nombre }}</td>
            <td>{{ el.correo }}</td>
            <td>{{ el.sueldo }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>  
{% endblock contenido %}
